
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Site Bookmarker</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body onload="fetchBookmarks()">
    
<main>
  <h1 class="title">Site Bookmarker</h1>

  <div class="container">
    <div class="row align-items-md-stretch">
          <h5 class="subtitle">Bookmark your favourite sites</h5>

          <form id="myForm">
            <div class="form-group">
              <label>Site Name: </label><br>
              <input type="text" class="form-control" name="siteName" id="siteName" placeholder="Website Name"><br>
            </div>

            <div class="form-group">
              <label>Site URL: </label><br>
              <input type="text" class="form-control" name="siteUrl" id="siteUrl" placeholder="Website URL">
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div class="row-marketing">
      <h2 class="saved">Saved Bookmarks</h2>
      <div class="col-lg-12">
        <div class="well" id="bookmarksResults"></div>
        <br>
      </div>
    </div>

    <footer class="footer">
      &copy; 2021, Abena Akesseh
    </footer>
  </div>
</main>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
